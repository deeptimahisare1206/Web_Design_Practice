<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <style>
      .clock {
        --clock-size: 360px;
        width: var(--clock-size);
        height: var(--clock-size);
        position: fixed;
        inset: 0;
        margin: auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <second class="clock">
      <div class="seconds"></div>
      <div class="minutes"></div>
      <div class="minute"></div>
      <div class="hour"></div>
    </second>
  </body>
</html>
