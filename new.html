<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      div {
        height: 100px;
        width: 100px;
        /* border: 5px solid black; */
        /* float: left; */
        margin: 50px;
      }

      #a {
        border: 5px dotted red;
      }
      #b {
        border: 5px groove black;
      }
      #c {
        border: 5px ridge blue;
      }
      #d {
        border-style: dashed dotted ridge;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
  </body>
</html>
