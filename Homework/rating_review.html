<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("6.png");
      }
      .rating_box {
        gap: 20px;
        display: flex;
        position: relative;
        flex-direction: row-reverse;
      }
      input:not(:checked) ~ label {
        color: #eeeeee3a;
        transition: 3s;
      }
      input:checked ~ label {
        color: #ffa534;
        animation: filling-animation 0.7s forwards;
        filter: drop-shadow(0 0 10px #ffffff3f);
      }
    </style>
  </head>
  <body>
    <div class="main_container">
      <div class="rating_box">
        <input type="radio" id="rating-5" name="rating" hidden />
        <label for="rating-5" class="fas fa-star"></label>

        <input type="radio" id="rating-4" name="rating" hidden />
        <label for="rating-4" class="fas fa-star"></label>

        <input type="radio" id="rating-3" name="rating" hidden />
        <label for="rating-3" class="fas fa-star"></label>

        <input type="radio" id="rating-2" name="rating" hidden />
        <label for="rating-2" class="fas fa-star"></label>

        <input type="radio" id="rating-1" name="rating" hidden />
        <label for="rating-1" class="fas fa-star"></label>

        <div class="emojis"></div>
      </div>
    </div>
  </body>
</html>
